<app-header
  titulo="buscar fallecido"
  ruta="/inicio"
  enableIonMenu="true"
></app-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="searchFG" (ngSubmit)="onSubmit(searchFG.value)">
    <div id="contenido">
      <div id="contentDatos">
        <div>
          <ion-label id="labelTexto"
            >Realiza la búsqueda con dos o más criterios</ion-label
          >
        </div>
        <ion-item lines="none">
          <ion-input
            clearInput
            type="text"
            placeholder="Nombres del fallecido"
            formControlName="nombres"
          >
          </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            clearInput
            type="text"
            placeholder="Apellidos del fallecido"
            formControlName="apellidos"
          >
          </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Fecha defunción desde:</ion-label>
          <ion-datetime
            value="1990-02-19"
            displayFormat="YYYY-MM-DD"
            formControlName="fechaDesde"
          ></ion-datetime>
          <ion-icon name="calendar-outline" class="calendarIcon"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Fecha defunción hasta:</ion-label>
          <ion-datetime
            value="1990-02-19"
            displayFormat="YYYY-MM-DD"
            formControlName="fechaHasta"
          ></ion-datetime>
          <ion-icon name="calendar-outline" class="calendarIcon"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Tipo de sepultura</ion-label>
          <ion-select interface="popover" formControlName="tipoSepultura">
            <ion-select-option
              *ngFor="let sep of this.lista_sepultura"
              value="{{sep.id_tip_sepultura}}"
              >{{sep.nombre}}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Sector</ion-label>
          <ion-select interface="popover" formControlName="sector">
            <ion-select-option
              *ngFor="let sec of this.lista_sector"
              value="{{sec.id_sector}}"
              >{{sec.nombre}}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-input
            clearInput
            type="text"
            placeholder="No. de lápida"
            formControlName="noLapida"
          >
          </ion-input>
        </ion-item>
      </div>
      <div id="contentBuscar">
        <ion-button id="searchButton" expand="full" type="submit"
          >BUSCAR</ion-button
        >
      </div>
    </div>
  </form>
</ion-content>
