<app-header titulo="fallecidos" ruta="/search" enableIonMenu="false"></app-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card
    *ngFor="let difunto of this.lista_resultados"
    routerLink="/ubicacion-fallecido"
    (click)="cargar_muro(difunto)"
  >
    <ion-item>
      <ion-avatar>
        <ion-icon name="person-circle-sharp" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>{{difunto.nombre}} {{difunto.apellido}}</ion-label>
    </ion-item>
    <ion-card-content>
      <h3><b>Fecha de nacimiento: </b>{{difunto.fecha_nacimiento}}</h3>
      <h3><b>Fecha de defunción: </b>{{difunto.fecha_difuncion}}</h3>
      <p><b>Nº lápida: </b>{{difunto.no_lapida}}</p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
