<app-header titulo="consultar difuntos" ruta="/search" enableIonMenu="false"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card
    *ngFor="let difunto of this.lista_resultados"
    routerLink="/ubicacion-fallecido"
    (click)="cargar_muro(difunto)"
  >
    <ion-card-content>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-avatar class="">
                <ion-icon name="person-circle-sharp" size="large"></ion-icon>
              </ion-avatar>
            </ion-col>
            <ion-col size="9">
              <ion-row>
                <ion-label id="labelNombre">{{difunto.nombre}} {{difunto.apellido}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <h3>{{difunto.fecha_nacimiento}}</h3>
                </ion-col>
                <ion-col size="6">
                  <h3>{{difunto.fecha_difuncion}}</h3>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
<!--         
       <div>
        
       </div> -->
       
      </ion-item>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
