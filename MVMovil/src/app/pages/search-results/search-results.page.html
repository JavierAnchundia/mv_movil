<app-header titulo="consultar difuntos" ruta="/search" enableIonMenu="true"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card
    *ngFor="let difunto of this.lista_resultados"
    (click)="cargar_muro(difunto)"
  >
    <ion-card-content>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              
              <ion-avatar class="">
                <img src="assets/page-muro/AVATAR.png" alt="">
              </ion-avatar>
            </ion-col>
            <ion-col size="9">
              <ion-row>
                <ion-label id="labelNombre">{{difunto.nombre}} {{difunto.apellido}}</ion-label>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-row>
                    <ion-img src="assets/page-muro/NACIMIENTO.png" alt="" id="imgDifunto"></ion-img>
                    <ion-label id="labelFecha">{{difunto.fecha_nacimiento | date:'dd/MM/yyyy'}}</ion-label>
                  </ion-row>
                </ion-col>
                <ion-col size="6">
                  <ion-row>
                    <ion-img src="assets/page-muro/DEFUNCION.png" alt="" id="imgDifunto"></ion-img>
                    <ion-label id="labelFecha">{{difunto.fecha_difuncion | date:'dd/MM/yyyy'}}</ion-label>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
