<ion-header>
  <ion-toolbar>
    <ion-title>Publicar Video</ion-title>
    <ion-buttons slot="end">
      <ion-button (click) = "dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="mensajeVideoForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-textarea 
        placeholder="Escriba aquí su mensaje..."
        rows="6" cols="20"
        formControlName = "mensaje"
        >
      </ion-textarea>
    </ion-item>
    
    <div 
      *ngIf="mensajeVideoForm.controls['mensaje'].invalid && mensajeVideoForm.controls['mensaje'].touched">
        <span class="advertencia"  *ngIf="mensajeVideoForm.controls['mensaje'].errors.required">
        <small>Mensaje es requerido!</small>
        </span>
        <span class="advertencia"
          *ngIf="mensajeVideoForm.controls['mensaje'].errors.minlength || mensajeVideoForm.controls['mensaje'].errors.maxlength">
          <small>Mensaje debe tener entre 10 y 200 carácteres</small>
        </span>
      </div>
    <br/>
    
    <ion-list>
      <ion-item *ngFor="let vid of video; index as pos" text-wrap>
        <ion-thumbnail slot="start">
          <ion-img [src]="vid.path"></ion-img>
        </ion-thumbnail>
        <ion-label>
          {{ vid.nombre }}
        </ion-label>
        <ion-button slot="end" fill="clear" (click)="eliminarAudio()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size=4>
          <ion-row id="alinear_row" class="pr-4">
            <label for="file-input">
              <ion-img id="img_foto" src="./assets/muro_difunto/video.png"></ion-img>
            </label>
            <input id="file-input" type="file" accept="video/*" (change)="selectFile($event)"/>
          </ion-row>  
        </ion-col>
        <ion-col size=8>
          <ion-button shape="block" type="submit" [disabled]="!mensajeVideoForm.valid">
            Publicar
            <ion-icon slot="end" name="send"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <br/>
      <ion-row>
        <small *ngIf="video.length == 0" text-center class="advertencia">Seleccione algún Video!</small>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
