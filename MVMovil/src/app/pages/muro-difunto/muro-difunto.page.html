<app-header titulo="muro" ruta="/search-results"></app-header>
<app-menu></app-menu>
<ion-content [fullscreen]="true" id="main" class="ion-padding">
  <ion-grid>
    <ion-row id="detalle-difunto">
      <ion-col size="9.5">
        <ion-row class="altura-row">
          {{difunto.nombre}} {{difunto.apellido}}
        </ion-row>
        <ion-row class="altura-row">
          {{difunto.fecha_nacimiento}} | {{difunto.fecha_difuncion}}
        </ion-row>
        <ion-row class="altura-row">
          <ion-col size=2.5 class="icon_align" (click)="cargar_mapa()">
            <ion-img src="./assets/muro_difunto/mapa.png" alt=""></ion-img>
          </ion-col>
          <ion-col size=2.5 class="icon_align">
            <ion-img src="./assets/muro_difunto/pin_1.png" alt=""></ion-img>
          </ion-col>
          <ion-col size=2.5 class="icon_align" (click)="addRose()">
            <ion-img src="./assets/muro_difunto/rosa.png" alt=""></ion-img>
          </ion-col>
          <ion-col size=4.5 class="icon_align" (click)="modalHistorialRosas()">
            {{difunto.num_rosas}} Rosas
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="2.5" >
        <ion-row id="avatar_difunto">
          <ion-avatar>
            <ion-img src="./assets/muro_difunto/avatar_difunto.png"></ion-img>
          </ion-avatar>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-content-publicaciones [difunto_datos]="difunto" >

  </app-content-publicaciones>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="modalTexto()">
        <ion-icon name="text"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="modalImagen()">
        <ion-icon name="image"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="modalAudio()" >
        <ion-icon name="musical-note"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="modalVideo()">
        <ion-icon name="videocam"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
