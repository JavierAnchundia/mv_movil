<ion-header>
  <ion-toolbar>
    <ion-title>Rosas de Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click) = "dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let hist of historial; index as pos" text-wrap>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label class="ion-margin-start">{{hist.id_usuario.first_name}} {{hist.id_usuario.last_name}}</ion-label>
          <div>
            <small>{{hist.fecha_publicacion}}</small>
          </div>
      </ion-item>
    </ion-list>
    
</ion-content>
