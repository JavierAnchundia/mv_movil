<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon name="close-outline" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="3" id="colRose">
          <ion-img src="assets/page-muro/ROSAS.png"></ion-img>
        </ion-col>
        <ion-col size="9" id="colNum"> {{ this.numRose }} Rosas </ion-col>
      </ion-row>
    </ion-grid>
    <hr />
  </div>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let hist of historial; index as pos" text-wrap>
      <ion-label class="ion-margin-start"
        >{{ hist.id_usuario.first_name }}
        {{ hist.id_usuario.last_name }}</ion-label
      >
      <div>
        <small>{{
          hist.fecha_publicacion | date: "dd/MM/yyyy, h:mm a":"+0:00"
        }}</small>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
