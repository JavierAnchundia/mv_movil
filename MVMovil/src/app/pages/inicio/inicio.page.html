<ion-header class="ion-no-border">
  <div>
    <div id="ovalo">
      <img src="assets/LOGO.png" alt="" id="logoI" />
    </div>
    <div id="cuadrado"></div>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false" class="botonHeader"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-tab-button (click)="goNotification()">
          <ion-icon name="notifications" class="botonHeader"></ion-icon>
          <ion-badge color="danger" *ngIf="validateBadge"
            >{{numNotificationPush}}</ion-badge
          >
        </ion-tab-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-grid class="center-grid">
      <ion-row>
        <ion-col (click)="goPaquetes()">
          <ion-tab-button>
            <img src="assets/page-inicio/TRIBUTO.png" />
            <div>
              <ion-label class="labelInicio ion-text-uppercase"
                >Paquetes</ion-label
              >
            </div>
          </ion-tab-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="goSearch()">
          <ion-tab-button>
            <img src="assets/page-inicio/CONSULTAR_DIFUNTOS.png" />
            <div>
              <ion-label class="labelInicio ion-text-uppercase"
                >consultar difuntos</ion-label
              >
            </div>
          </ion-tab-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="goFavoritos()">
          <ion-tab-button>
            <img src="assets/page-inicio/DIFUNTOS_GUARDADOS.png" />
            <div>
              <ion-label class="labelInicio ion-text-uppercase"
                >difuntos guardados</ion-label
              >
            </div>
          </ion-tab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="colorWhatsapp" href="{{urlWhatsapp}}">
      <ion-icon name="logo-whatsapp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
