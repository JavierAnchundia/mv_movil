<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="true">
  <ion-card *ngFor="let notificacion of this.notificaciones">
    <ion-card-content>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
                <img src="assets/NOTIFICACIONES_VERDE.png" alt="" id="iconNotificacion">
            </ion-col>
            <ion-col size="10">
              <ion-row>
                <small id="labelTitulo">{{notificacion.message_body}}</small>
              </ion-row>
              <ion-row>
                <small id="mensajeSecundatio">Recuerda a tu ser querido en este día. Déjale un mensaje</small> 
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
