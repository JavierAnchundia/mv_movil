<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="true">
  <div
    *ngIf="this.notificaciones.length == 0 && spinnerState == false"
    id="nonePublicacion"
  >
    <p>No tiene notificaciones</p>
  </div>
  <div id="spinnerLoad" *ngIf="spinnerState">
    <ion-spinner name="crescent"></ion-spinner>
    <div id="label_cargando">
      <label for="">Cargando notificaciones...</label>
    </div>
  </div>
  <ion-card *ngFor="let notificacion of this.notificaciones">
    <ion-card-content *ngIf="notificacion.is_difunto">
      <ion-item lines="none" (click)="goMuroDifunto(notificacion.difunto)">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <img
                src="assets/NOTIFICACIONES_VERDE.png"
                alt=""
                id="iconNotificacion"
              />
            </ion-col>
            <ion-col size="10">
              <ion-row>
                <small class="labelTitulo">{{notificacion.title}}</small>
              </ion-row>
              <ion-row>
                <small class="mensajeSecundario"
                  >Recuerda a tu ser querido en este día. Déjale un
                  mensaje</small
                >
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
